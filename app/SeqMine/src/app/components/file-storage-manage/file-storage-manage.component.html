<input type="file" class="file-input"
        name="file"
       (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">

   {{fileName || "No file uploaded yet."}}

    <button color="primary" class="upload-btn"
      (click)="fileUpload.click()"> fdsafdsa
    </button>
</div>

<form
      [formGroup]="fastaUploadForm"
      (ngSubmit)="uploadFastaFiles()"
  >

  <fieldset>
    <legend>Upload FASTA files.</legend>

    <div class="form-group">
      <label for="formFile" class="form-label mt-4">Default file input example</label>
      <input class="form-control" type="file" multiple (change)="onFileSelected($event)" id="formFile">
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
  </fieldset>
</form>

  <div class="col-6">
    <div *ngFor="let progressInfo of progressInfos" class="my-3">

      <p>{{ progressInfo.fileName }}</p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progressInfo.value + '%'}" attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100">{{ progressInfo.value }}</div>
    </div>

    </div>
  </div>
